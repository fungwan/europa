<div class="shade">
    <div class="content">
        <div class="content-top">
            <h3 class="title">新增消费者分组</h3>
        </div>
        <div class="content-body">
            <div class="input-group">
                <h4 class="input-group-label">
                    消费者分组名称 <span class="require">*</span>
                </h4>
                <div class="input-group-input">
                    <input type="text" placeholder="请输入消费者分组名称" ng-model="groupForm.group.groupname" ng-class="{error: groupForm.errors.groupname}">
                    <span class="error-msg" ng-if="groupForm.errors.groupname">{{groupForm.errors.groupname}}</span>
                </div>
            </div>
            <div class="input-group">
                <h4 class="input-group-label">
                    消费者分组描述
                </h4>
                <div class="input-group-input">
                    <textarea placeholder="请输入消费者分组描述" ng-model="groupForm.group.groupdesc" ng-class="{error: groupForm.errors.groupdesc}"></textarea>
                    <span class="error-msg" ng-if="groupForm.errors.groupdesc">{{groupForm.errors.groupdesc}}</span>
                </div>
            </div>
        </div>
        <div class="content-footer">
            <button class="butn butn-default" ng-click="groupForm.closeForm()">取消</button>
            <button class="butn butn-primary" ng-click="groupForm.saveGroup()">保存</button>
        </div>
    </div>
</div>
