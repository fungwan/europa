<!-- 这部分是包含图表的内容区域 -->
<div ng-controller="activityProgressCtrl" ng-init="initpro()" class="procss">
    <div class="filter clear">
        <div class="filter-item lf">
            <span class="filter-item-label">起始时间:</span>
            <input type="date" 
                   class="filter-item-input" 
                   placeholder="请选择起始时间" 
                   ng-model="progress.begtime">
        </div>
        <div class="filter-item lf">
            <span class="filter-item-label">结束时间:</span>
            <input type="date" 
                   class="filter-item-input" 
                   placeholder="请选择结束时间" 
                   ng-model="progress.endtime">
        </div>
        <div class="filter-item lf">
            <span class="filter-item-label">查询方式:</span>
            <select ng-model="progress.method" style="padding: 4px; width: 100px;">
                <option value="m">按月</option>
                <option value="q">按季</option>
                <option value="y">按年</option>
            </select>
        </div>
        <div class="filter-item lf" style="margin-left: 40px">
            <div class="action">
                <button class="butn butn-primary"
                        ng-click="progress.drawpic()">
                    <i class="fa fa-search"></i>
                    查询
                </button>
            </div>
        </div>
    </div>
    <div id="main" style="height:400px;"></div>
</div>
