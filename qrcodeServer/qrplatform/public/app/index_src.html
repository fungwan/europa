<body>
    <div class="container">
        <!-- 头部导航:fixed -->
        <div class="navbar" ng-controller="navbarCtrl">
            <div class="navbar-logo">
                <img src="img/logo.white.svg">
            </div>
            <ul class="navbar-menu">
                <li class="menu-item" ng-repeat="menu in menuItems" ng-class="{selected: selectedMenu == menu}" ng-click="clickMenu(menu)">
                    <a ng-if="!menu.isLink" href="{{menu.href || 'javascript:;'}}">
                        <span class="title" ng-bind="menu.title"></span>
                        <span class="selected-arrow"></span>
                    </a>
                    <a ng-if="menu.isLink" href="{{menu.href}}" target="_blank">
                        <span class="title" ng-bind="menu.title"></span>
                    </a>
                    <ul class="navbar-sub-menu" ng-if="menu.subMenus">
                        <li class="menu-item" ng-repeat="subMenu in menu.subMenus" ng-class="{'sub-selected': selectedSubMenu == subMenu}" ng-click="clickSubMenu($event, subMenu, menu)">
                            <a href="{{subMenu.href || 'javascript:;'}}">
                                <span class="title" ng-bind="subMenu.title"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-menu navbar-user">
                <li class="menu-item">
                    <a href="javascript:;">
                        <i class="fa fa-user"></i> 
                        <span ng-bind="user.useraccount"></span>
                    </a>
                    <ul class="navbar-sub-menu" style="display: none;">
                        <li class="menu-item" style="text-indent: 5px;">
                            <a href="javascript:;">
                                <i class="fa fa-lock"></i>
                                <span>修改密码</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a href="javascript:;" ng-click="logout()">
                        <i class="fa fa-sign-out"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 主体 -->
        <div class="main">
            <!-- 主体-内容 -->
            <div class="main-content">
                <div ng-view></div>
            </div>
        </div>
    </div>
