<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <script type="text/javascript" src="templates/js/jquery.js"></script>
    <script type="text/javascript" src="templates/js/config.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link href="templates/css/new-base.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        #fr {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .messager {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            visibility: hidden;
            background-color: rgba(255, 255, 255, .5);
            -webkit-transform: scale(0);
            -moz-transform: scale(0);
            -ms-transform: scale(0);
            -o-transform: scale(0);
            transform: scale(0);
        }

        .messager-content {
            background-color: rgba(0, 0, 0, .8);
            color: white;
            padding: 1em;
            font-size: .8em;
            -webkit-border-radius: .25em;
            -moz-border-radius: .25em;
            border-radius: .25em;
        }

        .loading .messager {
            visibility: visible;
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -ms-transform: scale(1);
            -o-transform: scale(1);
            transform: scale(1);
        }
    </style>
    <script type="text/javascript" src="new-p.js"></script>
</head>
<body>
<iframe id="fr" frameborder="0"></iframe>
<div class="messager box box-tb box-align-center box-pack-center">
    <div class="messager-content"></div>
</div>
</body>
</html>
