<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>赠送积分</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/static/sm.min.css">
    <link rel="stylesheet" href="../css/static/sm-extend.min.css">
    <link rel="stylesheet" href="../css/static/font.css">
    <link rel="stylesheet" href="../css/clubgive.css">
</head>

<body>
    <div class="page-group">
        <div class="page pagegradegive">
            <div class="content givegrade clear">
                <div class="givehead">
                    <div class="gold">
                        <input class="currentpoint" value="0" type="number" />积分
                    </div>
                </div>
                <div><input class="range" type="range" step="1" min="0" max="1000" value="0"></div>
                <div class="ihave"></div>
                <div class="message">
                    <textarea name="" id="gradegivemsg"></textarea>
                </div>
                <div class="go" id="begingive"></div>
            </div>
        </div>
        <div class="page pagegrade" id="gradegive">
            <div class="content">
                <div class="point"></div>
                <div class="qr">
                    <div class="qrbox" id="qrcodeimg">

                    </div>
                </div>
                <div class="info">请好友扫一扫获得积分</div>
                <div class="givebtn"></div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='../js/static/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/static/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/static/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/static/qrcode.js' charset='utf-8'></script>
    <script type='text/javascript' src='../config.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/clubgive.js' charset='utf-8'></script>
</body>
</html>
