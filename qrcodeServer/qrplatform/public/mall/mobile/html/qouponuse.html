<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>礼券详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/static/sm.min.css">
    <link rel="stylesheet" href="../css/static/sm-extend.min.css">
    <link rel="stylesheet" href="../css/static/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/marketgopay.css">
    <link rel="stylesheet" href="../css/qouponuse.css">
</head>
<body>
<div class="page-group">
    <div class="page" id="listconfirm">
        <nav class="bar bar-tab" style="border-top:0">
            <div class="row no-gutter">
                <div class="col-50"><span class="present"><i class="iconfont icon-zengsong" style="color:red"></i> 赠送</span></div>
                <div class="col-50"><span class="gopay"><i class="iconfont icon-use" style="color:red"></i> 使用</span></div>
            </div>
        </nav>
        
        <div class="content" style="padding:0;background: #f3f3f3;bottom:0;">
            <!--礼券基本信息-->
            <div class="qouponinfo">
                <!--<div class="qouponthumb">
                    <img src="http://o7xy5kbtv.bkt.clouddn.com/MjAxNjA2MjcxNDU2Mjg4NDk3OQ==">
                </div>
                <div class="information">
                    <div class="qouponname">螺蛳粉盛夏礼券</div>
                    <div></div>
                    <div class="">售价： <span class="qouponprice">25</span> 元</div>
                </div>-->
            </div>

            <!--礼券描述-->
            <div class="qoupondesc">
                <!--<div class="desc-title">礼券描述：</div>
                <div class="desc-content">
                    这段话是礼券描述部分，如果你看到这段话的话说明这个页面正在调试。如果有bug请联系管理员。
                </div>-->
            </div>
            
            <!--礼券关联商品列表-->
            <div class="productlist">
                <div class="listtitle">礼券内商品列表：</div>
                <div class="prolist">
                </div>
            </div>
        </div>

        <div class="content useqoupon" style="background: #f3f3f3;">
            <header class="bar bar-nav">
                <a class="icon icon-right pull-right"></a>
                <!--选取后的地址container-->
                <div class="addressInfo"></div>
            </header>
            <div class="qouponconfirm">
                <div class="qouponinfo"></div>
                <div class="prolist"></div>
                <div class="liuyan" style="margin-top:1rem">
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label" style="margin:5px 0">备注信息</div>
                            <div class="item-input">
                                <textarea id="qouponmsg" 
                                          placeholder=""  
                                          style="border-style: solid;
                                                 padding: 10px;
                                                 font-size: 85%;
                                                 width: 95%;
                                                 margin-top: 5px;
                                                 height: 120px">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="bar bar-tab" style="border-top:0;position:fixed;background:#fff">
                <div class="row no-gutter">
                    <div class="col-50"><span class="cancel"><i class="iconfont icon-cancel"></i> 返回</span></div>
                    <div class="col-50"><span class="gouse"><i class="iconfont icon-ok"></i> 确认</span></div>
                </div>
            </nav>
        </div> 

        <div class="addressList">
            <!--地址列表容器-->
            <div class="addressContainer"></div>
            <nav class="bar bar-tab" style="border-top:0">
                <div class="row no-gutter">
                    <div class="col-50"
                         style="background: #2C87C7;color: #fff;">
                        <span class="cancelAddr">取消</span>
                    </div>
                    <div class="col-50"
                         style="background: #E61515;color: #fff;">
                         <span class="setAddr">前往地址设置</span>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
</div>
<script type='text/javascript' src='../js/static/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/static/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/static/moment.js' charset='utf-8'></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type='text/javascript' src='../js/static/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../config.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/qouponuse.js' charset='utf-8'></script>
</body>
</html>
