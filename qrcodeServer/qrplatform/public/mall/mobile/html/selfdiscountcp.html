<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的折扣券</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/static/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/selfdiscountcp.css">
</head>

<body>
    <header></header>
    <section class="main">
        <div class="info">
            <span>在您购买可折扣商品进行结算时，点击‘使用折扣券’，将对当前订单的可折扣商品总额（不含邮费）进行相应打折</span>
            <br>
            <span class="">单次订单只能使用<span class="attention">一张折扣券</span>，该折扣券有效于该订单所有折扣商品
        </div>
        <div class="discount">
            <div class="list-container">
                <div class="title">五折券</div>
                <div class="content">
                    <div>- 50<span style="font-size:1.8rem">%</span></div>
                </div>
                <div class="desc">单张使用，订单全减</div>
            </div>
            <div class="number">
                <div>
                    <span class="iconfont icon-chenghao"></span>
                    <span id="number">0</span>
                </div>
            </div>
        </div>
        <div class="action">
            <button>使用</button>
        </div>
    </section>


    <script type='text/javascript' src='../js/static/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../config.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/selfdiscountcp.js' charset='utf-8'></script>

</body>

</html>
