<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>助力得积分</title>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/help.css">
</head>
<body>
<div class="main">
    <div class="title">
        助力一下<br>积分拿手软
    </div>
    <div class="max-point">
        最多<span class="point">0</span>积分
    </div>
    <div class="description">
        <h4>活动说明</h4>
        <ul>
            <li>本活动通过助力最多可获得<span id="maxPoint">0</span>积分</li>
            <li>每当你成功助力其他用户的分享时，你将获得<span id="point">0</span>积分，直到达到助力积分上限</li>
            <li>对于其他用户分享的链接，每个链接只能助力一次</li>
            <li>本活动的最终解释权归螺霸王所有</li>
        </ul>
    </div>
    <div class="current-point">
        本活动你的助力已获得<span class="point">0</span>积分
    </div>

    <div class="action">
        <button>助力一下</button>
    </div>
        
    <div class="note" style="display: none;"></div>
</div>

<script type="text/javascript" src="../../templates/js/jquery.js"></script>
<script type="text/javascript" src="../js/help.js"></script>
</body>
</html>
