<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享得积分</title>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/share.css">
</head>
<body>
<div class="main">
    <div class="title">
        分享送积分<br>好礼送不停
    </div>
    <div class="max-point">
        最多<span class="point">0</span>积分
    </div>
    <div class="description">
        <h4>活动说明</h4>
        <ul>
            <li>本活动通过分享最多获得<span id="maxPoint">0</span>积分</li>
            <li>每当其他用户通过你分享的链接成功进行助力操作时，你将获得<span id="point">0</span>积分，直到达到分享积分上限</li>
            <li>本活动的最终解释权归螺霸王所有</li>
        </ul>
    </div>
    <div class="current-point">
        本活动你的分享已获得<span class="point">0</span>积分
    </div>

    <div class="action">
        <button>我要分享</button>
    </div>
        
    <div class="note" style="display: none;"></div>
    
</div>
<div class="mask" style="display: none;">
    <img src="../img/mask.png">
</div>

<script type="text/javascript" src="../../templates/js/jquery.js"></script>
<script type="text/javascript" src="../js/share.js"></script>
</body>
</html>
