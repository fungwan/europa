<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据分析--万码易联</title>
    <link rel="stylesheet" type="text/css" href="../themes/common.css" />
</head>
<body>
<div class="qr-banner">
    <div class="item b01">
        <div class="txt">
            <h1 class="in_l">数据分析/Analysis<br/></h1>

            <p class="in_b">将收集的数据通过加工、整理和分析、使其转化为信息，并呈现为可视化图表<br/>运用数据分析结果，提升企业决策有效性</p>
        </div>
    </div>
    <div class="mask"></div>
</div>
<a name="separation"></a>
<div class="qr-content">
    <h1>您的数据分析系统</h1>

    <h3>万码易联，让抽象数据可视化，为您的决策提供有力依据</h3>

    <!-- -->
    <div class="qr-points">
        <div id="lotterydetails" class="qr-point">
            <div class="ico ico_ldetails" style="background-color: #5a9eed;"></div>
            <div class="title" data-value="lotterydetails">活动分析</div>
            <div class="txt">包含活动进度分析和活动效果分析。</div>
        </div>

        <div id="memberCountDetails" class="qr-point">
            <div class="ico ico_users" style="background-color: #ff855c;"></div>
            <div class="title" data-value="memberCountDetails">会员人数分析</div>
            <div class="txt">统计会员数量，地域分布以及相关积分统计。</div>
        </div>

        <div id="orderDetails" class="qr-point">
            <div class="ico ico_connect" style="background-color: #75c5f0;"></div>
            <div class="title" data-value="orderDetails">订单分析</div>
            <div class="txt">统计订单数量，地域分布以及消耗积分统计。</div>
        </div>

        <div id="pointdetails" class="qr-point">
            <div class="ico ico_gamepad" style="background-color: #73d483;"></div>
            <div class="title" data-value="pointdetails">积分分析</div>
            <div class="txt">积分纪录，按活动查询积分详情，积分信息一览无余。</div>
        </div>

    </div>
</div>
<script id="require" src="../scripts/lib/require.js" type="text/javascript" data-main="../scripts/lib/entrance"
        data-module="enterprise.analysis"></script>
</body>
</html>
