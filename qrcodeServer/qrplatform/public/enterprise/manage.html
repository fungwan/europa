<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>万码易联 - 企业平台 - 客户管理</title>
    <link rel="stylesheet" type="text/css" href="../themes/common.css" />
</head>
<body>
<div class="manage fb">
    <div class="item">
        <div id="dealer">
            <div class="icoManage icoManageDealer" style="background-color: #5A9EED"></div>

        </div>
    </div>
    <div class="item">
        <div id="customer">
            <div class="icoManage icoManageCustomer" style="background-color: #00CFBB"></div>

        </div>
    </div>
