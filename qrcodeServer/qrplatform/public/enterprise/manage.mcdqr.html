<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据分析--万码易联</title>
    <link rel="stylesheet" type="text/css" href="../themes/common.css" />
</head>
<body>
<div class="qr-banner">
    <div class="item b01">
        <div class="txt">
            <h1 class="in_l">商品管理/Commodity management<br/></h1>

            <p class="in_b">您可以快速管理自己的商品和二维码。<br>帮助您高效进行商品二维码营销。</p>
        </div>
    </div>
    <div class="mask"></div>
</div>
<a name="separation"></a>
<div class="qr-content">
    <h1>我的商品二维码管理</h1>

    <h3>管理您的商品，为商品分类，并生成二维码</h3>
    <div class="qr-points">
        <div id="lotterydetails" class="qr-point">
            <div class="ico ico_ldetails" style="background-color: #5a9eed;"></div>
            <div class="title" data-value="mcdlist">商品管理</div>
            <div class="txt" style="text-indent: 2em;">管理您的商品，您可以增加新品或下架商品。您可为您的商品增加二维码、管理各批次的二维码信息，同时可以下载二维码信息用于商品赋码。</div>
        </div>
        <div id="pointdetails" class="qr-point">
            <div class="ico ico_pdetails" style="background-color: #73d483;"></div>
            <div class="title" data-value="mcdcategory">商品分类管理</div>
            <div class="txt" style="text-indent: 2em;">管理您的商品分类，商品分类可帮助您很好的选择商品进行促销活动，也可在活动分析中获得基于商品分类的统计分析</div>
        </div>
    </div>
</div>
<script id="require" src="../scripts/lib/require.js" type="text/javascript" data-main="../scripts/lib/entrance"
        data-module="enterprise.manage.mcdqr"></script>
</body>
</html>
