<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>万码易联 - 企业平台 - 完善资料</title>
    <style>

    </style>
</head>
<body>
<div class="companyInfoHead horizontalFlexBox">
    <div class="icoManage icoManageCustomer " style="background-color: #ff855c;"></div>
    <h1 class="flex">完善资料</h1>
</div>
<div class="companyInfoDesc">欢迎您使用本产品，请您完善您的个人资料。<br/>在此之后您能享受本公司提供的更为优质的服务以及更多的功能。</div>
<div class="companyInfo">
    <div class="item">
        <label for="companyName">企业名称：</label>
        <input type="text" id="companyName" name="companyName" placeholder="请输入企业名称" data-lang-inamekey="企业名称" data-required="true"/>
    </div>
    <div class="item">
        <label for="contactor">联系人：</label>
        <input type="text" id="contactor" name="contactor" placeholder="请输入联系人" data-lang-inamekey="联系人" data-required="true"/>
    </div>
    <div class="item">
        <label for="contactTel">联系电话：</label>
        <input type="text" id="contactTel" name="contactTel" placeholder="请输入联系电话" data-lang-inamekey="联系电话" data-required="true" data-expression="tel"/>
    </div>
    <div class="item">
        <label for="companyArea">区域：</label>
        <button id="companyArea" name="companyArea" data-popup="citySelector" data-type="selector" value="中国" >中国</button>
    </div>
    <div class="item">
        <label for="contactAddress">详细地址：</label>
        <input type="text" id="contactAddress" name="contactAddress" placeholder="请输入详细地址"/>
    </div>
    <div class="item" style="display: none">
        <label for="zipCode">邮编：</label>
        <input type="text" id="zipCode" name="zipCode" />
    </div>
    <button id="submit">提交</button>
</div>
<!--省市联动-->
<div class="popup horizontalFlexBox" data-type="selector" id="citySelector">
    <div id="cs_provinces" class="verticalFlexBox">
        <div class="title" data-lang-key="location.province"></div>
        <div class="provinceBox flex" data-scroll="y"></div>
    </div>
    <div id="cs_cites" class="verticalFlexBox">
        <div class="title" data-lang-key="location.city"></div>
        <div class="citiesBox flex" data-scroll="y"></div>
    </div>
    <div id="cs_areas" class="verticalFlexBox">
        <div class="title" data-lang-key="location.area"></div>
        <div class="areasBox flex" data-scroll="y"></div>
    </div>
</div>


<script id="require" src="../scripts/lib/require.js" type="text/javascript" data-main="../scripts/lib/entrance"
        data-module="enterprise.completeData" data-deps="dateTimePicker,colorPicker,popup"></script>
</body>
</html>
